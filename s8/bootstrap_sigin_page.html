<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap_project.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>sign up form</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img class="navbar-brand" src="indiandefencelogo.PNG" alt="ministryofdefence">
      <nav>
        <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="bootstrap_project_dilip.html">Landing Page</a>
            </li>
      </nav>
    </nav>
      <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">SignUp Form</h1>
        <p class="lead">Enter your email and password to Sign Up</p>
      </div>
      <form>
        <div class="form-group">
        <label for="mail">Email:</label>
        <input type="email" class="form-control" placeholder="email@domain.com" required>
        <label for="pwd">password:</label>
        <input type="password" class="form-control" placeholder="password" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">keep me logged in</label>
        </div>
        <button class="btn btn-primary"type="Submit" name="Submit">Submit</button>
      </form>
    </div>
  </body>
</html>
